<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of another html tag </title>
    <style>
        p{
            display: flex;

        }
        p.core{
            display: inline-flex;
        }
        p.top{
            display: inline-flex;
        }
        p.left{
            display: list-item;
        }

    </style>
</head>
<body>

    <p>student</p>
    <p>teacher</p>
    <p>farmer</p>
    <p>labourer</p>
    <p class="core">labourer</p>
    <p class="core">labourer</p>
    <p class="core">labourer</p>
    <p class="core">labourer</p>
    <p class="core">labourer</p>
    <p class="core">labourer</p><br>
    <p class="top">shop keeper</p>
    <p class="top">shop keeper</p>
    <p class="top">shop keeper</p>
    <p class="top">shop keeper</p>
    <p class="left">learners</p>
    <p class="left">learners</p>
    <p class="left">learners</p>
    <p class="left">learners</p>
    <p class="left">learners</p>
    <p class="left">learners</p>
    
</body>
</html>
