<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of text effects word wrap </title>
    <style>
        .test{
            width: 200px;
            background-color: lightblue;
            border: 2px solid black;
            padding: 10px;
            font-size: 20px;
        }
        .test1{
            width: 11em;
            background-color: lightblue;
            border: 2px solid black;
            padding: 10px;
            word-wrap: break-word;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Without Using word-wrap </h1>
    <p class="test">In this paragraph, there is a very long word: 
        Iamsoooooooooooooooooooooolongggggg
    </p>
    <h1>Using word-wrap: break-word </h1>
    <p class="text1">In this paragraph, there is a very long way 
        Iam sooooooooooooooooooooooooolongoooooooooooo.the long 
    </p>
</body>
</html>
