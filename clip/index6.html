<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip path inset </title>
    <style>
        .example{
            clip-path: inset(20% 25% 20% 10%);
        }
        .example1{
            clip-path: inset(45% 0% 33% 10% round 10px);
        }
    </style>
</head>
<body>
    <h2>Clip-path property example </h2>
    <img src="/overlay/download.jfif" class="example" alt="">
    <h3>clip-path: inset(20% 25% 20% 10%); </h3>
    <img src="/overlay/download.jfif" class="example1" alt="">
    <h3>clip-path: inset(45% 0% 33% 10% round 10px);</h3>
</body>
</html>
