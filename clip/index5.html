<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip-path example </title>
    <style>
        .example{
            clip-path: ellipse(50% 35%);
        }
        .example1{
            clip-path: ellipse(50% 65% at 70% 50%);

        }
    </style>
</head>
<body>
    
    <h2>Clip-path property example </h2>
    <img src="/overlay/download.jfif" class="example" alt="">
    <h3>clip-path: ellipse (50% 35%) </h3>
    <img src="/overlay/download.jfif" class="example1" alt="">
    <h3>    clip-path: ellipse(50% 65% at 70% 50%);</h3>

</body>
</html>
