<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of css visbility </title>
    <style>
        .visible{
            visibility: visible;
        }
        .hidden{
            visibility: hidden;
        }
        .vi{
            visibility: collapse;
        }
    </style>
</head>
<body>
    <div class="visible ">I am visible </div>
    <div class="hidden">I am invisible </div>
    <div class="vi">I am visibility cllapse element  </div>

    <p><strong>Note:</strong>Here we can see which element is visible or hidden </p>

</body>
</html>
