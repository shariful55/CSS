<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of css height properiety</title>
<style>
#auto{
    height: auto;
    width: 275px;
    border: 2px solid blue;
}

#px{
    height: 320px;
    width: 275px;
    border: 2px solid blue;
}
#em{
    height: 16em;
    width: 275px;
    border: 2px solid blue;
}
p{
    font-size: 20px;
}


</style>

</head>
<body>
    <h2>height:auto;</h2>
    <div id="auto">
        <img src="/opacity/flower.jpg" alt="">
        <p>Welcome to the  sharif blog </p>
        <p>The height htis div element is set to auto. </p>

    </div><br>
    <h2>height: 320px;</h2>
    <div id="px">
        <img src="/opacity/flower.jpg" alt="">

        <p>welcome to sharif blog </p>
        <p>The height this div element is set to 320px </p>
    </div><br>
    <h2>height: 16em</h2>
    <div id="em">
        <img src="/opacity/flower.jpg" alt="">
        <p>Welcome to the sharif blog </p>
        <p>The height htis div eleemt is set to 16em. </p>
    </div>

</body>
</html>
