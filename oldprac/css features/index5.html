<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of CSS text-transform Property </title>
    <style>
        body{
            text-align: center;
            text-transform: unset;
        }
        h1{
            color: blue;
            text-transform: capitalize;
        }
        p{
            text-transform: uppercase;
        }
        .push{
            text-transform: lowercase;
        }
        .moon{
            text-transform: initial;
        }
    </style>
</head>
<body>
    This is a body part 
    <h1>This is the capitalise headline </h1>
    <p>This is example of uppercase attribution </p>
    <div class="push">This is the example of lowercase trans </div>
    <div class="moon">this is the initial case </div>
</body>
</html>
