<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-break text effects example </title>
    <style>
        .jtp{
            width: 150px;
            border: 2px solid black;
            word-break: break-all;
            text-align: left;
            font-size: 25px;
            color: blue;
        }
        .jtp1{
            width: 156px;
            border: 2px solid black;
            word-break: keep-all;
            text-align: left;
            font-size: 25px;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>word-break: break-all; </h2>
    <p class="jtp">Welcome to the shariful blog </p>
    <h2>word-break: keep-all; </h2>
    <p class="itp1">Welcome to the sharif blog again </p>
</body>
</html>
