<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of css specificity </title>

    <style>
        body{
            text-align: center;
            font-size: 30px;
            color: blue;
            background-color: red;
        }
        #div1{
            background-color: red;
        }
        /* Higher specificity */
        div#div1{
            background-color: yellow;
        }
        div[id=div1]{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="div1">Welcome to the shariful blog </div>

</body>
</html>
