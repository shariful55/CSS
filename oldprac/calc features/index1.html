<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc() function </title>
    <style>
        .jtp{
            width: calc(calc(40em/3)*2);
            height: calc(350px+75px);
            background-color: lightblue;

        }
        .jtp1{
            font-size: 30px;
            font-weight: bold;
            color: blue;
        }

        h1{
            color: blue;
        }
        h2{
            color: green;
        }
    </style>
</head>
<body>
    <div class="jtp">
        <div class="jtp1">
            Welcome to the shariful blog 
            <h1>This is an example of nested calc() function </h1>
            <h2>width: calc (calc(40em/3)*2)</h2>
            <h2>height: calc (350px+75px); </h2>
        </div>
    </div>
</body>
</html>
