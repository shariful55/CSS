<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip example </title>
    <style>
        .auto{
            position: absolute;
            width: 400px;
            height: 400px;
            /* clip: auto; */
            clip: inherit;
        }
    </style>
</head>
<body>
    <h2>clip: auto; property </h2>
    <img src="/overlay/download.jfif" class="auto">

</body>
</html>
