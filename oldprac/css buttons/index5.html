<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of css float tag </title>
    <style>
        p{
            float: right;
        }
        p.a{
            float: left;
        }
        p.b{
            float: initial;
        }
        p.c{
            float: inherit;
        }
    </style>
</head>
<body>
    <p>The following paragraph contains an image with style 

        <b>float:right</b>. The result is thaht the image will float to the right in the paragraph.

    </p>
    <p class="a">it is used to float the element ot the left.</p>
    <p class="b">It is used to float the element  ot the right. </p>
    <p class="c ">It is used to iniherit this property frrom its parent element.  </p>

</body>
</html>
