<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> example of css opacity</title>
    <style>
        img.transp{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Normal picture </h1>
    <img src="/opacity/flower.jpg" alt="This is normal image ">
    <h1>Transparent picture  </h1>
    <img class="transp" src="/opacity/flower.jpg" alt="This is normal image ">
</body>
</html>
