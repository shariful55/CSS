<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>another example of css position </title>
    <style>
        h1.left{
            position: relative;
            left: -10px;
        }
        h1.right{
            position: relative;
            left: 30px;
        }
        h1.absolute{
            position: absolute;
            left: 150px;
            top: 250px;
        }
    </style>
</head>
<body>
    <h1 class="left">This is left h1 tag </h1>
    <h1 class="right">This is right h1 tag </h1>
    <h1 class="absolute">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque optio in expedita animi, deserunt vitae obcaecati incidunt, quas totam accusamus, recusandae a id rerum quidem magnam consequuntur molestiae suscipit voluptatibus!</h1>
</body>
</html>
