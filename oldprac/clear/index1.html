<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super and sub script example here </title>
    <style>
        #super{
            vertical-align: super;
            font-size: medium;
        }
        #sub{
            vertical-align: sub;
            font-size: medium;
        }
        p{
            font-weight: bold;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>Using vertical-align: super; </h1>
    <p>Exponen ts (powers of a number), mathematical equation </p>
    <h3>x <span id="super">2</span>+y <span id="super">2</span></h3>
    <h3>H <span id="sub">2</span>SO  <span id="sub">2</span></h3>
    
</body>
</html>
