<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of CSS nav bar 3 </title>
    <style>
        ul{
            list-style-type: none;
            position: fixed;
            width: 100%;
            top: 0;
            margin: 0;
            padding: 0px;
            overflow: hidden;
            background-color: lightgray;
        }
        li{
            float: left;
            border-right: 1px solid blue;
        }
        li a{
            display: block;
            color: blue;
            font-size: 20px;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
        }
        .active{
            background-color: orange;
            color:white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">Html</a></li>
        <li><a href="#">css </a></li>
        <li><a href="#">PYTHON</a></li>
    </ul>
    <h1 style="padding-bottom: 2000px; text-align: center;">Scroll down the page to see the fixed navig </h1>
    
</body>
</html>
