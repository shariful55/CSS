<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of text stroke </title>
    <style>
        body{
            text-align: center;
        }
        .jtp{
            color: white;
            font-size: 50px;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: red;
        }

    </style>
</head>
<body>
    <div class="jtp">Welcome the shariful blog </div>
    <h2 class="jtp" style="-webkit-text-stroke-color: blue;"></h2>
</body>
</html>
